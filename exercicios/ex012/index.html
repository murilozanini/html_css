<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" controls poster="midia/samuneiru.png" autoplay loop>
        <source src="midia/video2.mp4" type="video/mp4">
        <source src="midia/video2.m4v" type="video/mp4">
        <source src="midia/video2.webm" type="video/webm">
        <source src="midia/video2.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos hospedados no YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lTQ0CB1k84o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
